<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروژه گل‌های بهار</title>
    
    <!-- استایل‌ها -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/auth-buttons.css">
    
    <!-- فونت آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dotenv@8.2.0/lib/main.js"></script>
    <script>
        dotenv.config();
    </script>
</head>
<body>
    <!-- نوار جستجو -->
    <input type="text" class="search-bar" placeholder="جستجو بر اساس نام یا کد محصول...">

    <!-- آیکون‌های هدر -->
    <div class="header-icons">
        <!-- سبد خرید -->
        <div class="cart-icon" title="سبد خرید">🛒</div>
        
        <!-- بخش کاربر -->
        <div class="user-section">
            <div class="user-icon">
                <i class="fa fa-user-circle"></i>
                <span class="user-name">ورود</span>
                <i class="fa fa-caret-down dropdown-icon"></i>
            </div>
            
            <!-- منوی کشویی -->
            <div class="dropdown-menu">
                <!-- فرم ورود -->
                <div class="login-form form-container">
                    <!-- مرحله ورود شماره موبایل -->
                    <div id="phone-number-container" class="form-step">
                        <input type="tel" id="phone-number" placeholder="شماره موبایل خود را وارد کنید" 
                               autocomplete="tel" maxlength="11" inputmode="tel">
                        <button id="send-otp-button" class="confirm-button" title="تایید"></button>
                    </div>
                    
                    <!-- مرحله کپچا -->
                    <div id="captcha-container" style="display: none;" class="form-step">
                        <!-- تصویر کپچا توسط جاوااسکریپت قرار می‌گیرد -->
                        <input type="text" id="captcha-input" placeholder="کد تصویر را وارد کنید" autocomplete="off">
                        <div class="button-group">
                            <button id="verify-captcha-button" class="confirm-button" title="تأیید"></button>
                            <button id="change-captcha-button" class="change-captcha-button" title="تغییر کپچا"></button>
                        </div>
                    </div>
                    
                    <!-- مرحله کد تایید -->
                    <div id="otp-container" style="display: none;" class="form-step">
                        <input type="text" id="otp-input" placeholder="کد تایید را وارد کنید" autocomplete="one-time-code">
                        <button id="verify-otp-button" class="confirm-button" title="تأیید"></button>
                    </div>
                </div>
                
                <!-- منوی کاربر لاگین شده -->
                <ul class="logged-in-menu">
                    <li>سفارش‌های من</li>
                    <li>علاقه‌مندی‌های من</li>
                    <li>خروج</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- منوی دسته‌بندی -->
        <div class="category-menu">
            <h3>دسته‌ها</h3>
            <label><input type="checkbox" name="category" value="nature"> طبیعت</label>
            <label><input type="checkbox" name="category" value="landscape"> منظره</label>
            <label><input type="checkbox" name="category" value="quotes"> جملات</label>
            <label><input type="checkbox" name="category" value="portrait"> چهره</label>
        </div>

        <!-- محتوای اصلی -->
        <div class="main-content">
            <!-- هدر -->
            <header>
                پروژه گل‌های بهار 🌸
            </header>

            <!-- شبکه محصولات -->
            <div class="product-grid">
                <!-- محصول 1 -->
                <div class="product" data-name="قاب عکس شماره 1" data-price="100,000 تومان" data-image="https://via.placeholder.com/250">
                    <div class="product-image">
                        <img src="https://via.placeholder.com/250" alt="قاب عکس شماره 1">
                    </div>
                    <div class="product-details">
                        <h3>قاب عکس شماره 1</h3>
                        <p class="price">100,000 تومان</p>
                        <div class="product-sizes">
                            <label><input type="checkbox" value="A3"> A3</label>
                            <label><input type="checkbox" value="A4"> A4</label>
                            <label><input type="checkbox" value="A5"> A5</label>
                        </div>
                        <button class="add-to-cart-button" disabled>🛒 +</button>
                    </div>
                </div>
                
                <!-- محصول 2 -->
                <div class="product" data-name="قاب عکس شماره 2" data-price="120,000 تومان" data-image="https://via.placeholder.com/250">
                    <div class="product-image">
                        <img src="https://via.placeholder.com/250" alt="قاب عکس شماره 2">
                    </div>
                    <div class="product-details">
                        <h3>قاب عکس شماره 2</h3>
                        <p class="price">120,000 تومان</p>
                        <div class="product-sizes">
                            <label><input type="checkbox" value="A3"> A3</label>
                            <label><input type="checkbox" value="A4"> A4</label>
                            <label><input type="checkbox" value="A5"> A5</label>
                        </div>
                        <button class="add-to-cart-button" disabled>🛒 +</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- صفحه‌بندی -->
    <div class="pagination">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
    </div>

    <!-- مودال نمایش جزئیات محصول -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="تصویر محصول">
        </div>
    </div>

    <!-- فایل‌های جاوااسکریپت -->
    <script src="scripts.js"></script>
</body>
</html>
